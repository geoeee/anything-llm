<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModelRun</title>
    <style>
        /* 页面样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* 加载动画的容器 */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 加载动画的文本 */
        .loading-text {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        /* 加载动画的圆形 */
        .loading-circle {
            width: 50px;
            height: 50px;
            border: 5px solid transparent;
            border-top-color: #007bff;
            border-bottom-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* 定义旋转动画 */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- 加载动画的容器 -->
    <div class="loading-container">
        <!-- 加载动画的圆形 -->
        <div class="loading-circle"></div>
        <!-- 加载动画的文本 -->
        <div class="loading-text">Loading ModelRun...</div>
    </div>
</body>
</html>
